
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <img src="images/museum.jpg" alt="placeholder">
    <picture>
      <source media="(max-width: 959)"
            src="images/Landscape Images/museum-1440_x_960.jpg"
            src="images/Landscape Images/museum-480_x_320.jpg"
            src="images/Landscape Images/museum-720_x_480.jpg"
            src="images/Landscape Images/museum-960_x_720.jpg"
        >

       <source media="(min-width: 960px)" 
             src="images/Square Image/museum-480_x_480.jpg"
             src="images/Square Image/museum-720_x_720.jpg"
             src="images/Square Image/museum-960_x_960.jpg"
          
>
      
    </picture>

  </header>
</body>

</html>
